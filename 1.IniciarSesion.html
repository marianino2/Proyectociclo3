<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inicio.css">
    <title>Lampropeltis - Log In or Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="container-profile">
            <span class="logo">
                <img src="img/f.jpeg" alt"pa">
            </span>
            <p class="connect-friends">Lampropeltis, te ayuda a compartir imagenes con tus amigos.</p>
        </div>
        <div class="container-form">
            <form class="form">
                <input type="text" placeholder="Correo electronico">
                <input type="password" placeholder="Contraseña">
                <input type="submit" value="Iniciar Sesión">
                <span><a href="#">¿Olvidates tu contraseña?</a> </span>
                <div class="border"></div>
                <button><a href="#"> Crear cuenta nueva</a></button>
            </form>
            <p class="create-page">
                <a href="#">Crear una pagina</a> Para compartir tus fotos con amigos.
            </p>

    
</body>
</html>
